<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <section class="first-section">
      <div class="card cards">
        <div class="card-header color-header">7:25 AM</div>
        <div class="card-main">
          <span class="material-symbols-outlined material">
            flight_takeoff
          </span>
          <p class="main-description">Boston</p>
        </div>
      </div>

      <div class="card cards">
        <div class="card-header color-header">8:15 PM</div>
        <div class="card-main">
          <span class="material-symbols-outlined material"> flight_land </span>
          <p class="main-description">Madrid</p>
        </div>
      </div>

      <div class="card cards">
        <div class="card-header color-header">Translate</div>
        <div class="card-main">
          <span class="material-symbols-outlined material"> g_translate </span>
          <p class="main-description">Spainish</p>
        </div>
      </div>
    </section>

    <section class="first-section">
      <div class="card c-card">
        <div class="card-header c-header">Bike</div>
        <div class="card-main">
          <span class="material-symbols-outlined materials">
            directions_bike
          </span>
          <p class="main-description main-p">13.1 Miles</p>
        </div>
      </div>

      <div class="card c-card">
        <div class="card-header c-header">Boat</div>
        <div class="card-main">
          <span class="material-symbols-outlined materials">
            directions_boat
          </span>
          <p class="main-description main-p">90 Minutes</p>
        </div>
      </div>

      <div class="card c-card">
        <div class="card-header c-header">Drive</div>
        <div class="card-main">
          <span class="material-symbols-outlined materials">
            directions_car
          </span>
          <p class="main-description main-p">48 Miles</p>
        </div>
      </div>
    </section>

    <section class="first-section">
      <div class="card">
        <div class="card-header">Morning</div>
        <div class="card-main">
          <span class="material-symbols-outlined"> local_cafe </span>
          <p class="main-description mains">Coffee</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Afternoon</div>
        <div class="card-main">
          <span class="material-symbols-outlined"> fitness_center </span>
          <p class="main-description mains">Gym</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Night</div>
        <div class="card-main">
          <span class="material-symbols-outlined"> hot_tub </span>
          <p class="main-description mains">Hot Tub</p>
        </div>
      </div>
    </section>
  </body>
</html>
